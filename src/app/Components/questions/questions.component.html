<ng-container *ngIf="!isLoading">
  <table mat-table [dataSource]="paginatedQuestions" class="mat-elevation-z8 full-width">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let question"> {{ question.title }} </td>
    </ng-container>
    
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let question">
        <button mat-button color="primary" (click)="handleAction(question)">
          {{ !question.isPreview ? 'Edit' : 'Preview' }}
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <mat-paginator
  [length]="questions.length"
  [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)">
  </mat-paginator>  
</ng-container>
